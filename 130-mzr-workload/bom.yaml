apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 130-mzr-workload
spec:
  modules:
    - name: ibm-resource-group
      alias: hpcs_resource_group
      variables:
        - name: provision
          value: false
      version: v2.3.0
    - name: hpcs
      alias: hpcs
      variables:
        - name: provision
          value: false
        - name: region
          alias: hpcs_region
        - name: name_prefix
          alias: hpcs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: hpcs_resource_group
      version: v1.2.1
    - name: ibm-resource-group
      alias: mgmt_resource_group
      variables:
        - name: provision
          value: false
      version: v2.3.0
    - name: ibm-vpc
      alias: management-vpc
      dependencies:
        - name: resource_group
          ref: mgmt_resource_group
      variables:
        - name: provision
          value: false
        - name: name
          required: true
        - name: name_prefix
          alias: mgmt_name_prefix
          scope: global
      version: v1.11.1
    - name: ibm-resource-group
      variables:
        - name: resource_group_name
          alias: workload_resource_group_name
          scope: global
        - name: provision
          alias: workload_resource_group_provision
          scope: global
      version: v2.3.0
    - name: ibm-access-group
      version: v2.2.0
    - name: ibm-vpc
      variables:
        - name: address_prefix_count
          value: 4
        - name: address_prefixes
          value:
            - 10.40.0.0/18
            - 10.50.0.0/18
            - 10.60.0.0/18
            - 10.2.0.0/18
      version: v1.11.1
    - name: ibm-flow-logs
      dependencies:
        - name: target
          ref: ibm-vpc
        - name: cos_bucket
          ref: flow_log_bucket
        - name: resource_group
          ref: resource_group
        - name: auth
          ref: auth
      version: v1.0.0
    - name: ibm-vpc-gateways
      version: v1.4.0
    - name: ibm-vpc-subnets
      alias: worker-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: worker
        - name: ipv4_cidr_blocks
          value:
            - 10.40.10.0/24
            - 10.50.10.0/24
            - 10.60.10.0/24
        - name: acl_rules
          value:
            - name: ingress-all
              action: allow
              direction: inbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
            - name: egress-all
              action: allow
              direction: outbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
      dependencies:
        - name: gateways
          ref: ibm-vpc-gateways
        - name: resource-group
          ref: resource_group
        - name: vpc
          ref: ibm-vpc
      version: v1.6.2
    - name: ibm-vpc-subnets
      alias: vpe-subnets
      variables:
        - name: _count
          value: 3
        - name: label
          value: vpe
        - name: ipv4_cidr_blocks
          value:
            - 10.40.20.0/24
            - 10.50.20.0/24
            - 10.60.20.0/24
        - name: acl_rules
          value:
            - name: ingress-all
              action: allow
              direction: inbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
            - name: egress-all
              action: allow
              direction: outbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
      version: v1.6.2
    - name: ibm-vpc-subnets
      alias: bastion-subnets
      variables:
        - name: _count
          value: 2
        - name: label
          value: bastion
        - name: zone_offset
          value: 1
        - name: ipv4_cidr_blocks
          value:
            - 10.50.30.0/24
            - 10.60.30.0/24
      version: v1.6.2
    - name: ibm-vpc-ssh
      alias: workload_ssh_bastion
      variables:
        - name: label
          value: bastion
      version: v1.5.1
    - name: vsi-bastion
      variables:
        - name: image_name
          scope: module
        - name: kms_enabled
          value: true
      dependencies:
        - name: subnets
          ref: bastion-subnets
        - name: vpcssh
          ref: workload_ssh_bastion
        - name: resource_group
          ref: resource_group
        - name: vpc
          ref: ibm-vpc
        - name: kms_key
          ref: kms-key
      version: v1.6.0
    - name: ibm-resource-group
      alias: cs_resource_group
      variables:
        - name: provision
          value: false
      version: v2.3.0
    - name: ibm-object-storage
      alias: cos
      variables:
        - name: provision
          value: false
        - name: name_prefix
          alias: cs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: cs_resource_group
      version: v3.2.0
    - name: ibm-activity-tracker
      variables:
        - name: provision
          value: false
        - name: name_prefix
          alias: cs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: cs_resource_group
      version: v2.2.0
    - name: sysdig
      variables:
        - name: provision
          value: false
        - name: name_prefix
          alias: cs_name_prefix
          scope: global
      dependencies:
        - name: resource_group
          ref: cs_resource_group
      version: v3.4.0
    - name: ibm-kms-key
      variables:
        - name: provision
          value: true
      dependencies:
        - name: kms
          ref: hpcs
      version: v1.2.0
    - name: ibm-object-storage-bucket
      alias: flow_log_bucket
      variables:
        - name: label
          value: flow-logs
        - name: cross_region_location
          scope: global
      version: v0.4.0
    - name: ibm-vpe-gateway
      alias: vpe-cos
      dependencies:
        - name: resource
          ref: cos
        - name: subnets
          ref: vpe-subnets
        - name: resource_group
          ref: resource_group
        - name: vpc
          ref: ibm-vpc
      version: v1.2.3
    - name: ibm-vpc-subnets
      alias: scc-subnets
      variables:
        - name: _count
          value: 1
        - name: label
          value: scc
        - name: ipv4_cidr_blocks
          value:
            - 10.2.1.0/24
        - name: acl_rules
          value:
            - name: ingress-all
              action: allow
              direction: inbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
            - name: egress-all
              action: allow
              direction: outbound
              source: 0.0.0.0/0
              destination: 0.0.0.0/0
      dependencies:
        - name: gateways
          ref: ibm-vpc-gateways
        - name: resource-group
          ref: resource_group
        - name: vpc
          ref: ibm-vpc
      version: v1.6.2
    - name: ibm-vpc-ssh
      alias: workload_ssh_scc
      variables:
        - name: label
          value: scc
      version: v1.5.1
    - name: scc-collector
      variables:
        - name: kms_enabled
          value: true
      dependencies:
        - name: vpcssh
          ref: workload_ssh_scc
        - name: subnets
          ref: scc-subnets
        - name: resource_group
          ref: resource_group
        - name: vpc
          ref: ibm-vpc
        - name: kms_key
          ref: kms-key
      version: v1.5.2
    - name: ibm-iam-service-authorization
      alias: kube-encrypt-auth
      variables:
        - name: source_service_name
          value: containers-kubernetes
        - name: target_service_name
          value: hs-crypto
        - name: roles
          value:
            - Reader
      dependencies:
        - name: source_resource_group
          ref: resource_group
        - name: target_resource_group
          ref: hpcs_resource_group
        - name: source_resource
          ref: source_resource
        - name: target_resource
          ref: target_resource
      version: v1.1.2
    - name: ibm-transit-gateway
      version: v0.1.0
  variables:
    - name: workload_resource_group_name
    - name: region
    - name: ibmcloud_api_key
    - name: name_prefix
      required: true
      alias: workload_name_prefix
    - name: mgmt_resource_group_provision
    - name: workload_resource_group_provision
    - name: cs_resource_group_name
    - name: cs_name_prefix
    - name: mgmt_name_prefix
    - name: hpcs_name
    - name: workload_ssh_vpn_public_key
      value: ''
    - name: workload_ssh_vpn_private_key
      value: ''
    - name: workload_ssh_bastion_public_key
      value: ''
    - name: workload_ssh_bastion_private_key
      value: ''
    - name: workload_ssh_scc_public_key
      value: ''
    - name: workload_ssh_scc_private_key
      value: ''
    - name: workload_ssh_vpn_public_key_file
    - name: workload_ssh_vpn_private_key_file
    - name: workload_ssh_bastion_public_key_file
    - name: workload_ssh_bastion_private_key_file
    - name: workload_ssh_scc_public_key_file
    - name: workload_ssh_scc_private_key_file
