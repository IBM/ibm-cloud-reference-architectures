apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 100-ibm-fs-shared-services
  labels:
    type: infrastructure
    platform: ibm
    code: 100
  annotations:
    displayName: Shared services
    description: >-
      Managed services that are shared across the management and workload
      networks
spec:
  modules:
    - name: ibm-access-group
      alias: ibm-access-group
      version: v3.1.7
    - name: ibm-activity-tracker
      alias: ibm-activity-tracker
      version: v2.4.17
      variables: &ref_0
        - name: resource_location
          alias: region
    - name: ibm-activity-tracker
      alias: at-ibm-activity-tracker
      version: v2.4.17
      variables: *ref_0
    - name: ibm-cloud-monitoring
      alias: sysdig
      version: v4.1.3
    - name: ibm-iam-service-authorization
      alias: vsi-encrypt-auth
      version: v1.2.14
      variables:
        - name: source_service_name
          value: server-protect
        - name: roles
          value:
            - Reader
      dependencies:
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
    - name: ibm-iam-service-authorization
      alias: cos-encrypt-auth
      version: v1.2.14
      variables:
        - name: roles
          value:
            - Reader
      dependencies:
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
        - name: source_resource
          ref: cos
    - name: ibm-iam-service-authorization
      alias: flow-log-auth
      version: v1.2.14
      variables:
        - name: source_service_name
          value: is
        - name: source_resource_type
          value: flow-log-collector
        - name: roles
          value:
            - Writer
      dependencies:
        - name: target_resource_group
          ref: resource_group
        - name: target_resource
          ref: cos
    - name: ibm-iam-service-authorization
      alias: vsi-encrypt-auth1
      version: v1.2.14
    - name: ibm-iam-service-authorization
      alias: kube-encrypt-auth
      version: v1.2.14
      variables:
        - name: source_service_name
          value: containers-kubernetes
        - name: roles
          value:
            - Reader
      dependencies:
        - name: source_resource_group
          ref: resource_group
        - name: target_resource_group
          ref: kms_resource_group
        - name: target_resource
          ref: kms
    - name: ibm-iam-service-authorization
      alias: vpn-secrets-manager-auth
      version: v1.2.14
      variables:
        - name: source_service_name
          value: is
        - name: source_resource_type
          value: vpn-server
        - name: roles
          value:
            - SecretsReader
        - name: target_service_name
          value: secrets-manager
    - name: ibm-kms
      alias: kms
      version: v0.3.6
      variables:
        - name: region
          alias: kms_region
        - name: name_prefix
          alias: kms_name_prefix
          scope: global
        - name: name
          required: true
      dependencies:
        - name: resource_group
          ref: kms_resource_group
    - name: ibm-log-analysis
      alias: logdna
      version: v4.1.3
    - name: ibm-resource-group
      alias: at_resource_group
      version: v3.3.4
      variables:
        - name: resource_group_name
          alias: at_resource_group_name
          scope: global
      dependencies:
        - name: sync
          ref: kms_resource_group
    - name: ibm-resource-group
      alias: resource_group
      version: v3.3.4
      variables: &ref_1
        - name: resource_group_name
          alias: cs_resource_group_name
          scope: global
    - name: ibm-resource-group
      alias: kms_resource_group
      version: v3.3.4
      variables: *ref_1
    - name: ibm-object-storage
      alias: cos
      version: v4.1.0
    - name: ibm-secrets-manager
      alias: ibm-secrets-manager
      version: v1.0.2
      variables:
        - name: private_endpoint
          value: false
      dependencies:
        - name: resource_group
  variables:
    - name: ibmcloud_api_key
      type: string
      description: The api key used to access IBM Cloud
    - name: region
      type: string
    - name: kms_region
      type: string
      description: Geographic location of the resource (e.g. us-south, us-east)
    - name: kms_service
      type: string
      description: The name of the KMS provider that should be used (keyprotect or hpcs)
      defaultValue: keyprotect
    - name: at_resource_group_name
      type: string
      description: The name of the resource group
    - name: cs_resource_group_name
      type: string
      description: The name of the resource group
    - name: kms_resource_group_name
      type: string
      description: The name of the resource group
    - name: common_tags
      type: list(string)
      description: Common tags that should be added to the instance
      defaultValue: []
