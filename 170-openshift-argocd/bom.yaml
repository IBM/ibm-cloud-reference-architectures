apiVersion: cloud.ibm.com/v1alpha1
kind: BillOfMaterial
metadata:
  name: 170-openshift-argocd
spec:
  modules:
    - name: ocp-login
      variables:
        - name: server_url
          required: true
        - name: user
          value: apikey
        - name: password
          alias: ibmcloud_api_key
          scope: global
      version: v1.0.0
    - name: namespace
      variables:
        - name: name
          value: tools
      version: v3.1.1
    - name: cluster-config
      alias: config
      variables:
        - name: banner_text
          value: Workload
        - name: banner_background_color
          value: red
      version: v0.1.0
    - name: argocd
      version: v2.12.1
  variables:
    - name: config_banner_text
