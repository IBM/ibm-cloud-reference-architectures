name: Verify

# Controls when the action will run.
on:
  workflow_call:
    outputs:
      status:
        description: The status of the job
        value: ${{ jobs.verify.outputs.status }}
    secrets:
      IBMCLOUD_API_KEY:
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  verify:
    runs-on: ubuntu-latest
    container:
      image: quay.io/cloudnativetoolkit/cli-tools:v1.1
      options: --privileged

    strategy:
      matrix:
        architecture:
          - ocp
          - vpc
      fail-fast: false

    env:
      HOME: /home/devops
      IBMCLOUD_API_KEY: ${{ secrets.IBMCLOUD_API_KEY }}
      TF_VAR_ibmcloud_api_key: ${{ secrets.IBMCLOUD_API_KEY }}

    outputs:
      status: ${{ job.status }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Terraform Apply - ${{ matrix.architecture }}
        run: |
          RANDOM_PREFIX=$(cat /dev/urandom | tr -dc '[:alpha:]' | tr '[:upper:]' '[:lower:]' | fold -w ${1:-5} | head -n 1)
          sudo ./setup-workspace.sh -t small -a ${{ matrix.architecture }} -n "fs-${RANDOM_PREFIX}" -r eu-gb
          sudo chown -R devops ../workspaces/current
          cd ../workspaces/current
          
          echo ""
          echo "*** Start terraform.tfvars ***"
          cat terraform.tfvars
          echo "*** End terraform.tfvars ***"
          echo ""
          
          ./apply-all.sh

      - name: Terraform Destroy - ${{ matrix.architecture }}
        if: ${{ always() }}
        run: |
          cd ../workspaces/current
          ./destroy-all.sh
